name: ðŸ¤– AI Blog Automation

on:
  schedule:
    # Run daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [ main ]

jobs:
  generate-content:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Generate new blog content
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python blog_system.py auto  # <-- Ensure this creates ./docs

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "AI Blog Bot"
        git add .
        git diff --staged --quiet || git commit -m "ðŸ¤– Auto-generated blog content $(date)"
        git push

    - name: Upload site artifact for deploy
      uses: actions/upload-artifact@v4
      with:
        name: site
        path: ./docs

  deploy:
    needs: generate-content
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Download site artifact
      uses: actions/download-artifact@v4
      with:
        name: site
        path: ./docs

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact for Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

permissions:
  contents: write
  pages: write
  id-token: write

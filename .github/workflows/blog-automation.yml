name: ðŸ¤– AI Blog Automation

on:
  schedule:
    # Run daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  generate-content:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Generate new blog content
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python blog_system.py auto

    - name: Prepare docs folder for Pages
      run: |
        # Ensure docs directory exists
        rm -rf docs
        mkdir -p docs

        # If your script outputs to 'site', 'output', or similar, copy from there
        # Adjust this line to match your actual build output folder
        if [ -d "site" ]; then
          cp -r site/* docs/
        elif [ -d "output" ]; then
          cp -r output/* docs/
        fi

        # Create fallback index.html if missing
        if [ ! -f "docs/index.html" ]; then
          echo "<!DOCTYPE html><html><head><title>AI Blog</title></head><body><h1>Welcome to My AI Blog</h1><p>Content will appear soon.</p></body></html>" > docs/index.html
        fi

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "AI Blog Bot"
        git add .
        git diff --staged --quiet || git commit -m "ðŸ¤– Auto-generated blog content $(date)"
        git push

    - name: Upload site artifact for deploy
      uses: actions/upload-artifact@v4
      with:
        name: site
        path: ./docs

  deploy:
    needs: generate-content
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Download site artifact
      uses: actions/download-artifact@v4
      with:
        name: site
        path: ./docs

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact for Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

permissions:
  contents: write
  pages: write
  id-token: write

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... - AI Tech Blog</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: white;
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Redirecting...</h1>
        <p id="message">We've moved! Redirecting you to the correct page...</p>
        <div class="spinner"></div>
        <p><a href="/" id="homeLink">Or click here to go to the homepage</a></p>
    </div>

    <script>
        // Get current path
        const currentPath = window.location.pathname;
        
        // Check if path contains the old subdirectory
        if (currentPath.includes('/ai-blog-system/')) {
            // Remove the old subdirectory from the path
            const newPath = currentPath.replace('/ai-blog-system/', '/');
            
            // Show what we're doing
            document.getElementById('message').textContent = 
                `Redirecting from old URL to new location...`;
            
            // Redirect after a brief delay
            setTimeout(() => {
                window.location.href = newPath;
            }, 1500);
        } else {
            // Generic 404 - just show a message
            document.getElementById('message').textContent = 
                `Page not found. This page may have been moved or doesn't exist.`;
            
            setTimeout(() => {
                window.location.href = '/';
            }, 3000);
        }
    </script>
</body>
</html>
